<!Doctype HTML>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <title>QUIZ</title>
    <script type="text/javascript" src="script2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="heading">
        <h1 id="text">Quiz for Fun!<h1>
              <h3>Time Remaining: <span id="time">03:00</span> minutes</h3>
                <h4>Press the Start Quiz Button in the upper left hand corner to start! Please submit your initials upon completion :)</h4>

    </div>
    <div><button id="start-btn">Start Quiz</button></div>
    <br />
    <div id="quiz">
        <div>
            <div id="question"></div>
            <label class="option"><input type="radio" name="option" value="0" /><span id="option1"></span></label>
            <label class="option"><input type="radio" name="option" value="1" /><span id="option2"></span></label>
            <label class="option"><input type="radio" name="option" value="2" /><span id="option3"></span></label>
            <label class="option"><input type="radio" name="option" value="3" /><span id="option4"></span></label>
            <button id="next" onclick="nextques();">Next Question</button>
        </div>
    </div>
    <div id="result" style="display:none">
    </div>
    <div id="scores">
        <a href="highscores.html"><button id="scores">Enter User Initials Here</button></a>
    </div>
    <button id="quit" onclick="quit();">Quit</button>
    <script type="text/javascript" src="script1.js"></script>


</body>

</html>

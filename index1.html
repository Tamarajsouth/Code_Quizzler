<!Doctype HTML>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style1.css">
	<title>QUIZ</title>
    <script type="text/javascript" src="script2.js"></script>

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="heading"><h1 id="text">Quiz<h1></div>
        <br/>
        <div id= "h2>">
        <div>Time Remaining: <span id="time">03:00</span> minutes!</div>    
			<div id="quiz">
				<div id="question"></div>
				<label class="option"><input type="radio" name="option" value="0" /><span id="option1"></span></label>
				<label class="option"><input type="radio" name="option" value="1" /><span id="option2"></span></label>
				<label class="option"><input type="radio" name="option" value="2" /><span id="option3"></span></label>
				<label class="option"><input type="radio" name="option" value="3" /><span id="option4"></span></label>
				<button id="next" onclick="nextques();">Next Question</button>
            </div>
            <button class="button" id="startBtn">Start</button>

			<div id="result" style="display:none">
            </div>
            <div id="scores"></div>
			<button id="quit" onclick="quit();">Quit</button>
	<script type="text/javascript" src="script1.js"></script>
    
	
</body>
</html>
